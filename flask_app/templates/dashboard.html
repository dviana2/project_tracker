<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class='container container col-md-9'>
    <nav class="navbar navbar-expand-lg navbar-light bg" id="nav-bar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hi, {{user.first_name}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/new/project">Create New Project</a>
                </li>
            </ul>
            <form class="d-flex">
                <a href="/logout" class="btn btn-outline-success" type="submit">Logout</a>
            </form>
        </div>
        </div>
    </nav>

    <h1 class="text-center">Your Projects</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Date Created</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr class="table-primary">
                    <td>{{project.date_created}}</td>
                    <td><a href="/project/{{project.id}}">{{project.title}}</a></td>
                    <td>{{project.description}}</td>
                    <td>{{project.status}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
