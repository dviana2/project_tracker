<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container container col-md-9">
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}

  <nav class="navbar navbar-expand-lg navbar-light bg" id="nav-bar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hi, Dayry!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Create New Project</a>
              </li>
            </ul>
            <form class="d-flex">
              <a href="/logout" class="btn btn-outline-success" type="submit">Logout</a>
            </form>
          </div>
        </div>
    </nav>
    <div class="page-title">
        <h2 class="text-center">New Project</h2>
      </div>
    <div class="row">
        <form action="/create/project" method="POST">
            <div class="form-group">
                    <label for="date_created">Date Created:</label>
                    <input class="form-control" type="date" name="date_created">
                </div>
                <div class="form-group">
                  <label for="name">Project Title:</label>
                  <input class="form-control" type="text" name="title">
              </div>

                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea class="form-control" name="description" id="" cols="30" rows="10"></textarea>
              </div>

              <!-- <div class="form-group">
                <label for="technologies_used">Select The Technologies Used:</label><br>
                <input type="checkbox" name="language" value="language">
                <label for=""> Python</label>
                <input type="checkbox" name="technologies_used" value="framework">
                <label for="vehicle2"> Flask</label>
                <input type="checkbox" name="technologies_used" value="databased" checked>
                <label for="vehicle3"> MySQL</label>
              </div> -->

              <div class="form-group">
                <label for="technologies_used">Technologies Used:</label>
                <textarea class="form-control" name="technologies_used" id="" cols="30" rows="10"></textarea>
            </div>

              <div class="form-group">
                <label for="benefits">Benefits and Purpose of Project:</label>
                <textarea class="form-control" name="benefits" id="" cols="30" rows="10"></textarea>
            </div>

              <div>
                <label for="status">Status:</label>
                <select name="status" id="status">
                  <option value="open">Open</option>
                  <option value="closed">Closed</option>
                </select>
              </div>
            <div>
              <button class="btn btn-primary">Add New Project</button>
        </form>
    </div>
</body>
</html>
